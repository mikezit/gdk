[package]
name = "gdk-electrum"
version = "0.1.0"
authors = ["Riccardo Casatta <riccardo@casatta.it>"]
edition = "2018"

[features]
android_log = ["android_logger"]

[dependencies]
log = "0.4.8"
rand = "0.7.2"
hex = "0.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bitcoin_hashes = "0.7.1"
sled = "0.29.2"
sha2 = "0.8.0"
gdk-common = { path = "../gdk_common" }
android_logger = { version = "0.8.6", optional = true }
bitcoin-wallet = "1.1.0"
rust-crypto = "0.2"
secp256k1 = "0.17.2"

[dependencies.bitcoin]
version = "0.23"
features = ["use-serde"]
